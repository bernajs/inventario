<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inventario de Productos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <style>
        .table-btn {
            margin: 1px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-4">
        <a class="navbar-brand" href="#">Inventario</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 pr-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary agregar_producto float-right" data-toggle="modal" data-target="#exampleModalLong">
                    Agregar producto
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <table id="example" class="table table-striped table-bordered table-responsive" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Miligramos</th>
                            <th>Tabletas</th>
                            <th>Fórmula</th>
                            <th>Cantidad</th>
                            <th>Clasificación</th>
                            <th>Operación</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Miligramos</th>
                            <th>Tabletas</th>
                            <th>Fórmula</th>
                            <th>Cantidad</th>
                            <th>Clasificación</th>
                            <th>Operación</th>
                        </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formProductos">
                        <div class="row">
                            <div class="form-group col-6 col-md-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="form-group col-6 col-md-6">
                                <label for="miligramos">Milígramos</label>
                                <input type="text" id="miligramos" name="miligramos" class="form-control">
                            </div>
                            <div class="form-group col-6 col-md-6">
                                <label for="tabletas">Tabletas</label>
                                <input type="text" id="tabletas" name="tabletas" class="form-control">
                            </div>
                            <div class="form-group col-6 col-md-6">
                                <label for="formula">Fórmula</label>
                                <input type="text" id="formula" name="formula" class="form-control">
                            </div>
                            <div class="form-group col-6 col-md-6">
                                <label for="cantidad">Cantidad</label>
                                <input type="text" id="cantidad" name="cantidad" class="form-control">
                            </div>
                            <div class="form-group col-6 col-md-6">
                                <label for="clasificacion">Clasificación</label>
                                <input type="text" id="clasificacion" name="clasificacion" class="form-control">
                            </div>
                            <input type="hidden" id="id">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="accion" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/datatable.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function ($) {
            $.fn.getFormData = function () {
                var data = {};
                var dataArray = $(this).serializeArray();
                for (var i = 0; i < dataArray.length; i++) {
                    data[dataArray[i].name] = dataArray[i].value;
                }
                return data;
            }
        })(jQuery);
    </script>
</body>

</html>
